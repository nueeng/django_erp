<!doctype html>
  <head>
    <html lang="en">
    <meta name="무신사" content="쇼핑몰">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} | 무신사</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container {
        width: 400px;
        margin: 0 auto;
        }
        .buttons {
        display: grid;
        justify-items: right;
        margin-top: 15px;
        }
    </style> 
  </head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">무신사</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="position-absolute top-50 end-0 translate-middle-y">
          <form> 
            {% if not user.is_authenticated %}
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/sign-in">로그인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sign-up">회원가입</a>
              </li>
            </ul>
            {% else %}
            <ul class="navbar-nav mr-auto">
              <li class="nav-item" disabled>
                  <span class="nav-link">
                      {{ user.username }} 님
                  </span>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout"> 로그아웃 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> 상품등록 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> 입고 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> 출고 </a>
              </li>
            </ul>
            {% endif %}
          </div>
        </form>
        </div>
      </div>
    </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
{% block content %}

{% endblock %} 

</body>
</html>
